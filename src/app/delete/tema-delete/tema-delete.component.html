<div class="container">
    <div class="row mb-5">
        <div class="col-md-12 mb-5 mt-5">
            <h1 class="text-center text-secondary">Apagar Tema</h1>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-md-12">
            <h4 class="text-center text-secondary">Você tem certeza que deseja apagar esse tema? Todas as postagens
                relacionadas a ele serão igualmente apagadas.</h4>
        </div>
    </div>

    <div class="row mb-4">
        <div class="col-md-12">
            <h3 class="text-center text-dark">Tema:  </h3>
            <h5 class="text-center text-primary">{{tema.descricao}}</h5>
           
        </div>
    </div>

    <div class="row mt-4 mb-5">
        <div class="col-md-12 d-flex justify-content-center ">
            <button class="btn btn-danger mr-4" (click)="apagar()">Sim</button>
            <button class="btn btn-danger" routerLink='/tema'>Não</button>
        </div>
    </div>

</div>
